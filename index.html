<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>TurboMinds - Expert Web Development Portfolio & Services</title>
  <meta name="description" content="TurboMinds offers innovative web development services including responsive design, SEO optimization, hosting solutions, and custom web apps. Discover our portfolio and get in touch!" />
  <meta name="keywords" content="web development, SEO optimization, hosting, portfolio, turbo minds, ecommerce, frontend, backend, cms, progressive web apps" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="TurboMinds - Expert Web Development Services" />
  <meta property="og:description" content="Innovative web solutions to accelerate your business growth. Explore our portfolio and contact TurboMinds today!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://yourdomain.com" />
  <meta property="og:image" content="http://yourdomain.com/og-image.png" />
  <link rel="canonical" href="http://yourdomain.com" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f2027; /* dark gradient bg */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      scroll-behavior: smooth;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e3c4c;
    }
    ::-webkit-scrollbar-thumb {
      background: #4facfe; 
      border-radius: 8px;
    }
    /* Container */
    #root {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }
    /* Header/Nav */
    header {
      position: sticky;
      top: 0;
      height: 64px;
      line-height: 64px;
      background: rgba(15, 32, 39, 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #4facfe50;
    }
    .logo {
      font-weight: 900;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      font-weight: 600;
      font-size: 1rem;
    }
    nav ul li a {
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      color: #ccc;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background: #4facfe;
      color: #0f2027;
      box-shadow: 0 4px 8px #4facfeaa;
    }
    /* Hero */
    #hero {
      min-height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 60px;
      scroll-margin-top: 64px;
    }
    #hero h1 {
      font-size: 3rem;
      font-weight: 900;
      margin: 0 0 20px;
      line-height: 1.1;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }
    #hero p {
      font-size: 1.25rem;
      max-width: 480px;
      margin: 0 0 40px;
      color: #a0cfee;
      line-height: 1.4;
    }
    #hero button {
      background: #4facfe;
      border: none;
      border-radius: 30px;
      padding: 14px 40px;
      color: #0f2027;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px #4facfecc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #hero button:hover {
      background: #00f2fe;
      box-shadow: 0 8px 20px #00f2fecc;
    }
    /* Sections base */
    section {
      margin-bottom: 60px;
      scroll-margin-top: 64px;
    }
    section h2 {
      font-weight: 800;
      font-size: 2rem;
      color: #4facfe;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }
    /* About */
    #about p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 12px auto;
      line-height: 1.6;
      color: #c0d9f9;
      text-align: center;
    }
    /* Services */
    #services ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap: 20px;
      padding: 0;
      margin: 0 auto;
      max-width: 720px;
    }
    #services li {
      background: rgba(255,255,255,0.1);
      padding: 24px 20px;
      border-radius: 14px;
      box-shadow: 0 0 12px #4facfe88;
      display: flex;
      align-items: center;
      gap: 16px;
      font-weight: 600;
      font-size: 1.05rem;
      color: #d0eaff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    #services li:hover {
      background: #4facfe;
      color: #0f2027;
      box-shadow: 0 8px 20px #4facfecc;
    }
    #services svg {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      fill: currentColor;
    }
    /* Portfolio */
    #portfolio {
      max-width: 960px;
    }
    #portfolio .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap: 20px;
    }
    #portfolio .card {
      background: rgba(255,255,255,0.1);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 12px #4facfe88;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    #portfolio .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px #4facfecc;
    }
    #portfolio img {
      width: 100%;
      display: block;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      user-select: none;
    }
    #portfolio .card-content {
      padding: 16px 12px;
      color: #e0f0ff;
      font-weight: 700;
      font-size: 1.1rem;
    }
    /* Contact Form */
    #contact form {
      max-width: 480px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 28px 24px;
      box-shadow: 0 8px 24px rgba(79,172,254,0.3);
      color: #e6f2ff;
    }
    #contact label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    #contact input,
    #contact textarea {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #203a43;
      color: #ddeeff;
      transition: background-color 0.3s ease, color 0.3s ease;
      resize: vertical;
    }
    #contact input::placeholder,
    #contact textarea::placeholder {
      color: #88b4d3;
    }
    #contact input:focus,
    #contact textarea:focus {
      outline: 2px solid #4facfe;
      background: #2c5364;
      color: #ffffff;
    }
    #contact button {
      width: 100%;
      padding: 16px;
      background: #4facfe;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #0f2027;
      cursor: pointer;
      box-shadow: 0 6px 15px #4facfecc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #contact button:hover {
      background: #00f2fe;
      box-shadow: 0 8px 20px #00f2fecc;
    }
    #contact .message {
      text-align: center;
      font-weight: 600;
      margin-top: 14px;
      font-size: 1rem;
    }
    #contact .message.success {
      color: #55ff8a;
    }
    #contact .message.error {
      color: #ff6b6b;
    }
    /* Responsive */
    @media (max-width: 600px) {
      #hero h1 {
        font-size: 2.2rem;
      }
      header nav ul {
        gap: 16px;
      }
      #services ul {
        grid-template-columns: 1fr;
      }
      #portfolio .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">

    const NAV_ITEMS = [
      { id: 'hero', label: 'Home' },
      { id: 'about', label: 'About' },
      { id: 'services', label: 'Services' },
      { id: 'portfolio', label: 'Portfolio' },
      { id: 'contact', label: 'Contact' },
    ];

    const SERVICES = [
      "Responsive Website Design",
      "Frontend & Backend Development",
      "E-commerce & CMS Solutions",
      "Progressive Web Apps",
      "SEO Optimization",
      "Hosting Solutions",
      "Maintenance & Support",
    ];

    const PORTFOLIO_ITEMS = [
      {
        title: "E-commerce Storefront",
        image: "ecommerce for store front.jpg",
      },
      {
        title: "Corporate Website",
        image: "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=800&q=80",
      },
      {
        title: "Portfolio Website",
        image: "portfolio.jpg",
      },
      {
        title: "Mobile App Landing",
        image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800&q=80",
      },
      {
        title: "Blog Platform",
        image: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80",
      },
      {
        title: "CMS Implementation",
        image: "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=800&q=80",
      },
    ];

    function Navbar({ activeSection }) {
      const handleClick = (e, id) => {
        e.preventDefault();
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
      };
      return (
        <header>
          <div className="logo" tabIndex="-1">TurboMinds</div>
          <nav aria-label="Primary navigation">
            <ul>
              {NAV_ITEMS.map(({id, label}) => (
                <li key={id}>
                  <a
                    href={"#" + id} 
                    onClick={(e) => handleClick(e, id)}
                    className={activeSection === id ? 'active' : ''}
                  >
                    {label}
                  </a>
                </li>
              ))}
            </ul>
          </nav>
        </header>
      );
    }

    function Hero() {
      const handleContactClick = () => {
        const el = document.getElementById("contact");
        if (el) el.scrollIntoView({ behavior: "smooth" });
      };
      return (
        <section id="hero" aria-label="Welcome section">
          <h1>TurboMinds</h1>
          <p>Innovative Web Solutions to Accelerate Your Business Growth</p>
          <button onClick={handleContactClick} aria-label="Scroll to contact form">Get in Touch</button>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" aria-label="About TurboMinds">
          <h2>About TurboMinds</h2>
          <p>At TurboMinds, we harness cutting-edge technology and creative expertise to bring your digital ideas to life. With a team of passionate web developers and designers, we deliver stunning, responsive, and user-centric websites and applications tailored to your business needs.</p>
          <p>We believe in innovation, quality, and building long-term partnerships with our clients. Let us turbocharge your online presence with sleek design and powerful functionality.</p>
        </section>
      );
    }

    function Services() {
      return (
        <section id="services" aria-label="Services offered by TurboMinds">
          <h2>Our Services</h2>
          <ul>
            {SERVICES.map((service, i) => (
              <li key={i}>
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" >
                  <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                {service}
              </li>
            ))}
          </ul>
        </section>
      );
    }

    function Portfolio() {
      return (
        <section id="portfolio" aria-label="Portfolio of TurboMinds projects">
          <h2>Portfolio</h2>
          <div className="grid">
            {PORTFOLIO_ITEMS.map(({title, image}, i) => (
              <article key={i} className="card" tabIndex="0" aria-label={title + " project"}>
                <img src={image} alt={title + " screenshot"} loading="lazy" />
                <div className="card-content">{title}</div>
              </article>
            ))}
          </div>
        </section>
      );
    }

    function Contact() {
      const [formData, setFormData] = React.useState({ name: '', email: '', message: '' });
      const [status, setStatus] = React.useState({ type: '', message: '' });
      const [loading, setLoading] = React.useState(false);

      const handleChange = (e) => {
        setFormData({...formData, [e.target.name]: e.target.value});
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setStatus({type: '', message: ''});
        setLoading(true);
        try {
          const response = await fetch('http://localhost:3001/contact', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData),
          });

          if (response.ok) {
            setStatus({type: 'success', message: 'Thank you for contacting TurboMinds! We will get back to you soon.'});
            setFormData({ name: '', email: '', message: '' });
          } else {
            throw new Error('Failed to send message.');
          }
        } catch (err) {
          setStatus({type: 'error', message: 'Oops! Something went wrong. Please try again later.'});
        } finally {
          setLoading(false);
        }
      };

      return (
        <section id="contact" aria-label="Contact TurboMinds">
          <h2>Contact</h2>
          <form onSubmit={handleSubmit} noValidate>
            <label htmlFor="name">Full Name</label>
            <input 
              type="text" id="name" name="name" 
              placeholder="Your full name" 
              value={formData.name} 
              onChange={handleChange} 
              required 
              aria-required="true"
            />

            <label htmlFor="email">Email Address</label>
            <input 
              type="email" id="email" name="email" 
              placeholder="you@example.com" 
              value={formData.email} 
              onChange={handleChange} 
              required 
              aria-required="true"
            />

            <label htmlFor="message">Message</label>
            <textarea 
              id="message" 
              name="message" 
              rows="4" 
              placeholder="Tell us about your project or questions" 
              value={formData.message} 
              onChange={handleChange} 
              required 
              aria-required="true"
            ></textarea>

            <button type="submit" disabled={loading} aria-busy={loading}>
              {loading ? 'Sending...' : 'Send Message'}
            </button>

            {status.message && (
              <p className={`message ${status.type === 'success' ? 'success' : 'error'}`} role="alert">
                {status.message}
              </p>
            )}
          </form>
        </section>
      );
    }

    function App() {
      const [activeSection, setActiveSection] = React.useState('hero');

      React.useEffect(() => {
        const sectionIds = NAV_ITEMS.map(item => item.id);
        const sections = sectionIds.map(id => document.getElementById(id));

        const onScroll = () => {
          const scrollPos = window.scrollY + window.innerHeight/4;
          let current = 'hero';
          for (const section of sections) {
            if (section && section.offsetTop <= scrollPos) {
              current = section.id;
            }
          }
          setActiveSection(current);
        };
        window.addEventListener('scroll', onScroll, { passive: true });
        return () => window.removeEventListener('scroll', onScroll);
      }, []);

      return (
        <>
          <Navbar activeSection={activeSection} />
          <main id="main-content" tabIndex="-1" style={{outline: "none"}}>
            <Hero />
            <About />
            <Services />
            <Portfolio />
            <Contact />
          </main>
          <footer style={{textAlign:'center', color:'#888', userSelect:'none', marginTop: 40}}>
            &copy; 2024 TurboMinds. All rights reserved.
          </footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
</content>
